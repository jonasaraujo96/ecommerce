<!doctype html>
<html lang="en" class="animated fadeIn">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- <meta http-equiv="refresh" content="5" > -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./../libs/fontawesome/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>

    <link rel="stylesheet" href="./../styles/products.css">
    <link rel="stylesheet" href="./../styles/colors.css">
    <script src="./../js/products.js"></script>
    <link rel="stylesheet" href="./../libs/animate.css">

    <title>Ateliê Balaústre - Produtos</title>
</head>

<body class="primary">

    <script id="navbar-template" type="text/x-handlebars-template">
    <nav class="navbar tertiary">
        <span onClick="openMenu()">
            <i class="fas fa-bars"></i>
        </span>

        <ul id="menu" class="menu">
            {{#each buttons}}
            <li>     
                <a href="{{link}}"><i class="fas fa-{{icon}}"></i> {{name}}</a>
            </li>
            {{/each}}
        </ul>
    </nav>
</script>

    <script id="banner-template" type="text/x-handlebars-template">
    <div class="container animated jackInTheBox">
        <div class="row">
            <img width="100%" src="./../assets/banner.jpg"/>
        </div>
    </div>
</script>

    <script id="grid-template" type="text/x-handlebars-template">
    <br>
    <div class="container">
        <div class="row">
            <div class="col-12 col-sm-4 col-md-4 col-lg-2 col-xl-2">

                <div class="card filter secondary animated fadeInLeft" style="width: 100%;">
                    <div class="card-body">
                        <h6>Preço:</h6>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control primary" placeholder="Mínimo" aria-label="Mínimo" aria-describedby="basic-addon1">
                        </div>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control primary" placeholder="Máximo" aria-label="Máximo" aria-describedby="basic-addon1">
                        </div>
                    </div>
                </div>

                <br>

                <div class="card filter secondary animated fadeInLeft" style="width: 100%;">
                    <div class="card-body">
                        <h6>Preço:</h6>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control primary" placeholder="Mínimo" aria-label="Mínimo" aria-describedby="basic-addon1">
                        </div>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control primary" placeholder="Máximo" aria-label="Máximo" aria-describedby="basic-addon1">
                        </div>
                    </div>
                </div>

            </div>
            <div class="col-12 col-sm-8 col-md-8 col-lg-10 col-xl-10">
            
            <div class="container">
                <div class="row">
                {{#each itens}}
                    <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-4">
                        <div class="card secondary animated fadeInDown">
                            <img src="./../assets/item.png" class="card-img-top" alt="...">
                            <div class="card-body text-center">
                                <table style="width: 100%">
                                    <tr>
                                        <td class="item-name">
                                            {{name}}
                                        </td>
                                        <td class="item-price text-right">
                                            {{price}}
                                        </td>
                                    </tr>
                                </table>
                                <p class="card-text text-left">{{description}}</p>
                                <a href="#" class="btn quaternary"><i class="fas fa-cart-plus"></i> Adicionar ao carrinho</a>
                            </div>
                        </div>
                    </div>
                {{/each}}
                </div>
            </div>
        </div>
    </div>
</script>

<script id="footer-template" type="text/x-handlebars-template">
    <footer class="tertiary text-center">
        <div class="container">
            <div class="row">
                <div class="col">
                    <ul class="text-left">
                        {{#each information}}
                        <li><i class="fas fa-{{icon}}"></i> {{name}} {{text}}</li>
                        {{/each}}
                    </ul>
                </div>
                <div class="col">
                    <ul class="text-left">
                        {{#each socialNetwork}}
                        <li><i class="fab fa-{{icon}}"></i> {{name}} {{text}}</li>
                        {{/each}}
                    </ul>
                </div>
            </div>
            </div>

        <small>&copy; 2019 ateliebalaustre.com.br<small>
    </footer>
</script>

</body>

</html>
