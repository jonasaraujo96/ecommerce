    <title>Ateliê Balaústre - Sobre</title>
</head>

<body class="primary">

    <script id="navbar-template" type="text/x-handlebars-template">
    <nav class="navbar tertiary">
        <span onClick="openMenu()">
            <i class="fas fa-bars"></i>
        </span>

        <ul id="menu" class="menu">
            {{#each buttons}}
            <li>     
                <a href="{{link}}"><i class="fas fa-{{icon}}"></i> {{name}}</a>
            </li>
            {{/each}}
        </ul>
    </nav>
</script>

<script id="about-template" type="text/x-handlebars-template">
    <div id="about-page" class="secondary d-flex">
        <div class="container secondary justify-content-center align-self-center animated pulse">
            <div class="container">
                <div class="row">
                    <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
                        <div class="jumbotron secondary">
                            <h2 class="display-4">Ateliê Balaústre</h2>
                            <p class="lead">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.</p>
                        </div>
                    </div>     
                    <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
                        <figure>
                            <img src="../assets/models.png">
                        </figure>
                    </div>             
                </div>        
            </div>
        </div>
    </div>
</script>

<script id="footer-template" type="text/x-handlebars-template">
    <footer class="tertiary text-center">
        <div class="container">
            <div class="row">
                <div class="col">
                    <ul class="text-left">
                        {{#each information}}
                        <li><i class="fas fa-{{icon}}"></i> {{name}} {{text}}</li>
                        {{/each}}
                    </ul>
                </div>
                <div class="col">
                    <ul class="text-left">
                        {{#each socialNetwork}}
                        <li><i class="fab fa-{{icon}}"></i> {{name}} {{text}}</li>
                        {{/each}}
                    </ul>
                </div>
            </div>
            </div>

        <small>&copy; 2019 ateliebalaustre.com.br<small>
    </footer>
</script>

</body>

</html>
